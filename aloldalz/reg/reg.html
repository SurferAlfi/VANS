<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Regisztráció</title>
<link rel="stylesheet" type="text/css" href="regcss.css">
</head>
<body>
<form action="/regisztracio" method="POST">
    <label for="nev">Név:</label>
    <input type="text" id="nev" name="nev" required><br>
  
    <label for="email">E-mail cím:</label>
    <input type="email" id="email" name="email" required><br>
  
    <label for="jelszo">Jelszó:</label>
    <input type="password" id="jelszo" name="jelszo" required><br>
  
    <label for="jelszo-ismetles">Jelszó ismétlése:</label>
    <input type="password" id="jelszo-ismetles" name="jelszo-ismetles" required><br>
  
    <label for="nem">Nem:</label>
    <select id="nem" name="nem" required>
      <option value="">-- Válasszon --</option>
      <option value="ferfi">Férfi</option>
      <option value="no">Nő</option>
    </select><br>
  
    <label for="szulido">Születési idő:</label>
    <input type="date" id="szulido" name="szulido" required><br>
  
    <input type="submit" value="Regisztráció"><br>
  </form>
</body>
<footer>

  </footer>
</html>
